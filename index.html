<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This site has an AI assistant in the corner. Ask anything!</p>

  <!-- Chatbot Widget -->
  <div id="chat-box" class="hidden">
    <div id="chat-header">AI Assistant <span id="close-chat">×</span></div>
    
    <!-- ✅ NEW: Optional Crawl URL -->
    <input type="text" id="crawlUrlInputInChat" placeholder="(Optional) Enter URL to crawl" style="width: 100%; margin-bottom: 10px;">

    <div id="chat-messages"></div>
    <textarea id="chat-input" placeholder="Ask me anything..."></textarea>
    <button id="send-button">Send</button>
</div>


  <!-- New Section: Ask About a Website -->
  <hr>
  <h3>Ask About a Website</h3>
  <label for="urlInput">Website URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com" style="width: 100%; margin-bottom: 10px;">

  <label for="urlQuestionInput">Your Question:</label>
  <input type="text" id="urlQuestionInput" placeholder="What is this page about?" style="width: 100%; margin-bottom: 10px;">

  <button id="urlSubmit">Ask About Website</button>
  <div id="urlResponse" style="margin-top: 10px; font-weight: bold;"></div>

  <!-- ✅ Upload Document Section -->
  <hr>
  <h3>Upload Document</h3>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload and Ingest</button>
  <div id="uploadStatus"></div>

  <script src="chatbot.js"></script>
</body>
</html>
